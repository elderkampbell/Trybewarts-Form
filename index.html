<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt='trybewarts-header-logo.svg' class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
          <input id="emailInput" type="text" name="email" placeholder="Email">
          <input id="senhaInput" type="text" name="password" placeholder="Senha">
          <button id="loginButton">Entrar</button>
        </form>
    </header>
    
    <main>
        <form action="" id="evaluation-form"></form>
    </main>
    
    <script src="script.js"></script>
</body>

</html>
