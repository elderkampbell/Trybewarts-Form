<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input id="emailInput" type="text" name="email" placeholder="Email" />
        <input
          id="senhaInput"
          type="text"
          name="password"
          placeholder="Senha"
        />
        <button id="loginButton">Entrar</button>
      </form>
    </header>

    <main>
      <form action="get" id="evaluation-form">
        <div id="NomeSobrenome">
          <input id="input-name" type="text" placeholder="Nome" />
          <input id="input-lastname" type="text" placeholder="Sobrenome" />
        </div>
        <div id="EmailCasa">
          <input id="input-email" type="text" placeholder="Email" />
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <label id="label-family" for="family">Qual sua família?</label>
        <div id="radio-family">
          <input  
            type="radio"
            name="family"
            class="type"
            value="Frontend"
          />Frontend
          <input
            type="radio"
            name="family"
            class="type"
            value="Backend"
          />Backend
          <input
            type="radio"
            name="family"
            class="type"
            value="FullStack"
          />FullStack
        </div>

        <label id="label-content" for=""
          >Qual conteúdo você está com mais vontade de aprender?</label
        >
        <input type="checkbox" class="subject" value="HoFs" />HoFs
        <input type="checkbox" class="subject" value="Jest" />Jest
        <input type="checkbox" class="subject" value="Promises" />Promises
        <input type="checkbox" class="subject" value="React" />React
        <input type="checkbox" class="subject" value="SQL" />SQL
        <input type="checkbox" class="subject" value="Python" />Python

        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1" />1
        <input type="radio" name="rate" value="2" />2
        <input type="radio" name="rate" value="3" />3
        <input type="radio" name="rate" value="4" />4
        <input type="radio" name="rate" value="5" />5
        <input type="radio" name="rate" value="6" />6
        <input type="radio" name="rate" value="7" />7
        <input type="radio" name="rate" value="8" />8
        <input type="radio" name="rate" value="9" />9
        <input type="radio" name="rate" value="10" />10

        <label for="" class="textarea">Deixe seu comentário:</label>
        <div id="TextSection">
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <p id="counter">500</p>
        </div>
        <div id="AgreementCheckbox">
          <label for="" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <input type="checkbox" id="agreement" />
        </div>
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
        srcset=""
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>

    <script src="script.js"></script>
  </body>
</html>
